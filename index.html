<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/estilos.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="titulo">Cómo crear Landing Page que convierten</h1>
        <p>Descubre las mejores práccticas para hacer Landing Page y convertir visitas en oportunidades de negocios</p>
    </header>
    <main>
        <section>
            <div class="cuerpo">

                <input class="cuadro" type="text" name="nombre" placeholder="Nombre Completo"><br><br>
                <input class="cuadro" type="email" name="email" placeholder="Email"><br><br>

                <select class="cuadro" name="cargo" id="cargo">
                    <option value="cargo/posicion">Cargo/Posición</option>
                    <option value="tecnico">Tecnico</option>
                    <option value="limpieza">Limpieza</option>
                    <option value="director">Director</option>
                    <option value="programador">Programador</option>
                </select><br><br>

                <select class="cuadro" name="area" id="area">
                    <option value="area">Area en la que actua en la empresa</option>
                    <option value="hardware">Hardware</option>
                    <option value="servicios">Servicios</option>
                    <option value="directorio">Directorio</option>
                    <option value="sotfware">Sotfware</option>
                </select><br><br>

                <select class="cuadro" name="empleados" id="empleados">
                    <option value="empleados">Número de empleados</option>
                    <option value="5-10">5-10</option>
                    <option value="10-20">10-20</option>
                    <option value="20-30">20-30</option>
                </select><br><br>

                <input class="cuadro" type="email" name="empresa" placeholder="Sitio Web de la empresa"><br><br>

                <input class="cuadro2" type="submit" value="DESCARGAR EBOOK">

            </div>
            <div>
                <img class="img" src="/img/images.png">
            </div>
        </section>
    </main>
    
</body>
</html>
